                  var sCookie = encodeURIComponent(sName) + '=' + encodeURIComponent(sValue) + ';path=/;domain=.mi.com';
                  document.cookie= sCookie;
              }
          var getParameterByName=function(name) {
              name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
              var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                  results = regex.exec(location.search);
              return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
          }
          var client_id=getParameterByName('client_id');
          var masid=getParameterByName('masid');
      
          if(client_id&&masid){
              setCookie('client_id',client_id);
              setCookie('masid',masid);
          }
      })();
    </script>
  
</body></html>
